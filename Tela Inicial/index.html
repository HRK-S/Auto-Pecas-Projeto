<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/Tela Inicial/css/style.css">
  
  <title>Auto peças</title>

</head>
<body>
  
  <header>
    <nav>

      <i class='bx bx-search-alt-2' id="search"></i>
      
     <a href="#" class="logo">Auto Peças</a>
    
    
     <div class="login">
        <button>Entrar</button>
      </div>
    

    <i class="bx bx-cart" id="cart-icon" data-quantitiy="0"></i>
  </nav>

    <div class="cart">
      <h2 class="cart-title">SEU CARRINHO</h2>

      <div class="cart-content">

        <div class="cart-box">
          <img src="img/1.png" alt="" class="cart-img">
          <div class="detail-box">
            <div class="cart-product-title">BATERIA LIDER</div>
            <div class="cart-price">R$ 300</div>
            <input 
            type="number" 
            name=""
            id=""
            value="1" 
            class="cart-quantity">
          </div>

          <i class='bx bx-trash cart-remove'></i>
          
        </div>
      </div>

      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">0R$</div>
      </div>

      <button type="button" class="bnt-buy">Comprar</button>

        <i class='bx bx-x' id="close-cart"></i>
    </div>

    


  </header>

  
  <section class="carro">
      <div class="carro-txt">
          <p>Ache as Melhores <br> &nbsp;&nbsp Peças para o <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; seu Carro</p>
          
      </div>
        
        <div class="carro-img">
          <img src="img/carro.png">
        </div>

  
  </section>
  

  <section class="Shop container">
    <h2 class="section-tittle">Mais vendidos</h2>

    <div class="produtos">

      <div class="produto-box">
        <img src="img/1.png" class="product-img">
        <h2 class="product-title">Bateria lider</h2>
        <span class="price">400R$</span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="img/2.png" class="product-img">
        <h2 class="product-title">Vela de Carro</h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="img/3.png" alt="" class="product-img">
        <h2 class="product-title">Lâmpada H4 Farol Carro Moto Philips</h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="img/4.png" class="product-img">
        <h2 class="product-title"></h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="" class="product-img">
        <h2 class="product-title"></h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="" class="product-img">
        <h2 class="product-title"></h2>
        <span class="preco"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="" class="product-img">
        <h2 class="product-title"></h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

      <div class="produto-box">
        <img src="" class="product-img">
        <h2 class="product-title"></h2>
        <span class="price"></span> 
        <i class='bx bx-cart-add cart-add' ></i>
      </div>

    </div>
  </section>

    
      <script src="js/Main.js"></script>

      
    
</body> 

</html>
